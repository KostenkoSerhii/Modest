	<!--begin our-team-->
	<div class="our-team" id="team">
		<!--begin container-->
		<div class="container">
			<h2 class="our-team__h2 h2-black">meet the team.</h2>
			<div class="team-list ">
				{% import "data/data.html" as tests %}
				{% for test in tests.list %}
				<div class="person" >
					<div class="person__photo" style="background-image: url({{test.img}});">
					</div>
					<div class="person__desc-block">
						<p class="person__name">{{test.name}}</p>
						<p class="person__spec">{{test.specialization}}</p>
					</div>
					<div class="person-links ">
						<a href="{{test.tw}}">
							{{mixins.icon('tw')}}
						</a>
						<a href="{{test.f}}">
							{{mixins.icon('f')}}
						</a>
						<a href="{{test.in}}">
							{{mixins.icon('I')}}
						</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<!--end container-->
	</div>
	<!--end our-team-->
